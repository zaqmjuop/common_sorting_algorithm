<!DOCTYPE html>
<html lang="en">

<head>
  <style scoped>
    .template {
      position: fixed;
      margin: 1px auto;
      width: 100%;
      height: 100%;
      min-height: 10px;
    }
    nav{
      height: 2em;
    }

    .main {
      margin: 0 auto;
      width: 100%;
      height: inherit;
      display: flex;
      position: relative;
      height: calc(100% - 2em);
    }

    .left {
      overflow-y: auto;
      transition: all 0.2s;
      position: absolute;
      left: -200px;
      z-index: 99;
      height: 100%;
      width: 200px;
    }
    .overlay{
      position: absolute;
      width: 100%;
      height: 100%;
      left: -100%;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      transition: all 0.1s;
    }

    .right {
      width: 100%;
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      overflow-y: auto;
      transition: all 1s;
    }

    .toggle {
      cursor: pointer;
    }

    .body {
      width: 100%;
      height: calc(100%);
    }

    span {
      display: inline-block;
    }

    .title {
      font-size: 1.2em;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <section class="template">
    <nav>
      <navbar></navbar>
    </nav>    
    <div class="main">    
      <span class="overlay"></span>
      <div class="left">        
        <left-menu></left-menu>
      </div>
      <div class="right">
        <div class="body">
          <mission-card></mission-card>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
